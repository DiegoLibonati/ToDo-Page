<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToDo APP</title>

    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/41faca984e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body oncontextmenu="return false">
    <header class="header">
      <div class="header__wrapper">
        <h1>ToDo APP</h1>
      </div>
    </header>

    <main>
      <section class="menus__todos">
        <article class="menu__tasks" id="tasks">
          <div class="menu__tasks__header">
            <h2>TASKS TO DO</h2>

            <button class="menu__open" aria-label="open menu tasks">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>

          <div class="menu__tasks__insert">
            <input type="text" />
            <button
              type="button"
              class="btn__accept"
              aria-label="button accept tasks"
            >
              <i class="fa-solid fa-check"></i>
            </button>
          </div>

          <div class="menu__tasks__config">
            <div class="menu__tasks__config__header">
              <button
                type="button"
                class="menu__close"
                aria-label="close menu tasks"
              >
                <i class="fa-solid fa-chevron-up"></i>
              </button>
            </div>

            <div class="menu__tasks__config__btns">
              <button
                type="button"
                class="clear__all__tasks"
                aria-label="clear all tasks tasks"
              >
                CLEAR ALL TASKS
              </button>
            </div>
          </div>

          <div class="menu__tasks__note">
            <ul class="menu__tasks__note__list list"></ul>
          </div>
        </article>

        <article class="menu__progress" id="progress">
          <div class="menu__progress__header">
            <h2>IN PROGRESS</h2>

            <button class="menu__open" aria-label="open menu in progress">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>

          <div class="menu__progress__insert">
            <input type="text" />
            <button
              type="button"
              class="btn__accept"
              aria-label="button accept in progress"
            >
              <i class="fa-solid fa-check"></i>
            </button>
          </div>

          <div class="menu__progress__config">
            <div class="menu__progress__config__header">
              <button
                type="button"
                class="menu__close"
                aria-label="close menu in progress"
              >
                <i class="fa-solid fa-chevron-up"></i>
              </button>
            </div>

            <div class="menu__progress__config__btns">
              <button
                type="button"
                class="clear__all__tasks"
                aria-label="clear all tasks in progress"
              >
                CLEAR ALL TASKS
              </button>
            </div>
          </div>

          <div class="menu__progress__note">
            <ul class="menu__progress__note__list list"></ul>
          </div>
        </article>

        <article class="menu__finish" id="finish">
          <div class="menu__finish__header">
            <h2>DONE</h2>

            <button class="menu__open" aria-label="open menu done">
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>

          <div class="menu__finish__insert">
            <input type="text" />
            <button
              type="button"
              class="btn__accept"
              aria-label="btn accept done"
            >
              <i class="fa-solid fa-check"></i>
            </button>
          </div>

          <div class="menu__finish__config">
            <div class="menu__finish__config__header">
              <button
                type="button"
                class="menu__close"
                aria-label="close menu done"
              >
                <i class="fa-solid fa-chevron-up"></i>
              </button>
            </div>

            <div class="menu__finish__config__btns">
              <button
                type="button"
                class="clear__all__tasks"
                aria-label="clear all tasks done"
              >
                CLEAR ALL TASKS
              </button>
            </div>
          </div>

          <div class="menu__finish__note">
            <ul class="menu__finish__note__list list"></ul>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <div>
        <h2>Instruccions:</h2>
        <p>[MOUSE RIGHT CLICK] - DELETE</p>
        <p>[MOUSE SCROLL CLICK] - CROSS OUT</p>
        <p>[MOUSE LEFT CLICK HOLD] - DRAG AND DROP</p>
      </div>
    </footer>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
