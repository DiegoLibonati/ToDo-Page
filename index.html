<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToDo APP</title>

    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/41faca984e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body oncontextmenu="return false">
    <header class="header-wrapper">
      <div class="header-wrapper__title">
        <h1 class="header-wrapper__title-text">ToDo APP</h1>
      </div>
    </header>

    <main class="main-app">
      <section class="menus">
        <article class="menus__menu" id="tasks">
          <div class="menus__menu-header">
            <h2 class="menus__menu-header-title">TASKS TO DO</h2>

            <button
              class="menus__menu-header-btn-open"
              aria-label="open menu tasks"
            >
              <i
                class="fa-solid fa-chevron-down menus__menu-header-btn-open-icon"
              ></i>
            </button>
          </div>

          <form class="menus__menu-form">
            <input type="text" class="menus__menu-form-input" />
            <button
              type="submit"
              class="menus__menu-form-btn-accept"
              aria-label="button accept tasks"
            >
              <i class="fa-solid fa-check menus__menu-form-btn-accept-icon"></i>
            </button>
          </form>

          <div class="menus__menu-config menus__menu-config-tasks">
            <div class="menus__menu-config-header">
              <button
                type="button"
                class="menus__menu-config-header-btn-close"
                aria-label="close menu tasks"
              >
                <i
                  class="fa-solid fa-chevron-up menus__menu-config-header-btn-close-icon"
                ></i>
              </button>
            </div>

            <div class="menus__menu-config-actions">
              <button
                type="button"
                class="menus__menu-config-actions-btn-clear-all-tasks"
                aria-label="clear all tasks tasks"
              >
                CLEAR ALL TASKS
              </button>
            </div>
          </div>

          <div class="menus__menu-note">
            <ul class="menus__menu-note-list menus__menu-note-list-tasks"></ul>
          </div>
        </article>

        <article class="menus__menu" id="progress">
          <div class="menus__menu-header">
            <h2 class="menus__menu-header-title">IN PROGRESS</h2>

            <button
              class="menus__menu-header-btn-open"
              aria-label="open menu progress"
            >
              <i
                class="fa-solid fa-chevron-down menus__menu-header-btn-open-icon"
              ></i>
            </button>
          </div>

          <form class="menus__menu-form">
            <input type="text" class="menus__menu-form-input" />
            <button
              type="submit"
              class="menus__menu-form-btn-accept"
              aria-label="button accept progress"
            >
              <i class="fa-solid fa-check menus__menu-form-btn-accept-icon"></i>
            </button>
          </form>

          <div class="menus__menu-config menus__menu-config-progress">
            <div class="menus__menu-config-header">
              <button
                type="button"
                class="menus__menu-config-header-btn-close"
                aria-label="close menu progress"
              >
                <i
                  class="fa-solid fa-chevron-up menus__menu-config-header-btn-close-icon"
                ></i>
              </button>
            </div>

            <div class="menus__menu-config-actions">
              <button
                type="button"
                class="menus__menu-config-actions-btn-clear-all-tasks"
                aria-label="clear all tasks progress"
              >
                CLEAR ALL TASKS
              </button>
            </div>
          </div>

          <div class="menus__menu-note">
            <ul
              class="menus__menu-note-list menus__menu-note-list-progress"
            ></ul>
          </div>
        </article>

        <article class="menus__menu" id="finish">
          <div class="menus__menu-header">
            <h2 class="menus__menu-header-title">FINISH</h2>

            <button
              class="menus__menu-header-btn-open"
              aria-label="open menu finish"
            >
              <i
                class="fa-solid fa-chevron-down menus__menu-header-btn-open-icon"
              ></i>
            </button>
          </div>

          <form class="menus__menu-form">
            <input type="text" class="menus__menu-form-input" />
            <button
              type="submit"
              class="menus__menu-form-btn-accept"
              aria-label="button accept finish"
            >
              <i class="fa-solid fa-check menus__menu-form-btn-accept-icon"></i>
            </button>
          </form>

          <div class="menus__menu-config menus__menu-config-finish">
            <div class="menus__menu-config-header">
              <button
                type="button"
                class="menus__menu-config-header-btn-close"
                aria-label="close menu finish"
              >
                <i
                  class="fa-solid fa-chevron-up menus__menu-config-header-btn-close-icon"
                ></i>
              </button>
            </div>

            <div class="menus__menu-config-actions">
              <button
                type="button"
                class="menus__menu-config-actions-btn-clear-all-tasks"
                aria-label="clear all tasks finish"
              >
                CLEAR ALL TASKS
              </button>
            </div>
          </div>

          <div class="menus__menu-note">
            <ul class="menus__menu-note-list menus__menu-note-list-finish"></ul>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer-wrapper">
      <div class="footer-wrapper__content">
        <h2 class="footer-wrapper__content-title">Instruccions:</h2>
        <p class="footer-wrapper__content-text">[MOUSE RIGHT CLICK] - DELETE</p>
        <p class="footer-wrapper__content-text">
          [MOUSE SCROLL CLICK] - CROSS OUT
        </p>
        <p class="footer-wrapper__content-text">
          [MOUSE LEFT CLICK HOLD] - DRAG AND DROP
        </p>
      </div>
    </footer>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
